_format_version: '2.1'
_transform: true

services:

#
# The route for the token handler API is seen by the SPA as http://api.example.com/tokenhandler
#
- name: bff-api
  url: http://tokenhandlerapi:3001/bff
  routes:
  - name: tokenhandler-api-route
    paths:
    - /tokenhandler

#
# The route for the business API is seen by the SPA as http://api.example.com/api
#
- name: business-api
  url: http://businessapi:3002
  routes:
  - name: business-api-route
    paths:
    - /api

  plugins:

  # 1. The BFF plugin decrypts the secure cookie and forwards the opaque access token to the API endpoint
  - name: bff-token
    config:
      encryption_key: NF65meV>Ls#8GP>;!Cnov)rIPRoK^.NP
      cookie_name_prefix: example
      trusted_web_origins:
      - http://www.example.com
  
  # 2. The phantom token plugin will run after the secure cookie plugin, to introspect tokens
  - name: phantom-token
    config:
      introspection_endpoint: http://login-internal.example.com:8443/oauth/v2/oauth-introspect
      client_id: api-gateway-client
      client_secret: Password1
      token_cache_seconds: 900
      trusted_web_origins:
      - http://www.example.com

